name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            name: linux-amd64
          - os: macos-latest
            name: darwin-amd64
          - os: macos-14
            name: darwin-arm64
          - os: windows-latest
            name: windows-amd64
    
    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          wget -O /tmp/appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x /tmp/appimagetool
      
      - name: Build
        run: wails build -clean
      
      - name: Create AppImage (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          mkdir -p HyPrism.AppDir/usr/bin
          mkdir -p HyPrism.AppDir/usr/share/applications
          mkdir -p HyPrism.AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy binary
          cp build/bin/HyPrism HyPrism.AppDir/usr/bin/
          
          # Copy icon
          cp build/appicon.png HyPrism.AppDir/usr/share/icons/hicolor/256x256/apps/hyprism.png
          cp build/appicon.png HyPrism.AppDir/hyprism.png
          
          # Create desktop file
          cat > HyPrism.AppDir/usr/share/applications/hyprism.desktop << EOF
          [Desktop Entry]
          Name=HyPrism
          Exec=HyPrism
          Icon=hyprism
          Type=Application
          Categories=Game;
          Terminal=false
          EOF
          
          # Create AppRun
          cat > HyPrism.AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/HyPrism" "$@"
          EOF
          chmod +x HyPrism.AppDir/AppRun
          
          # Create .desktop file in root
          cp HyPrism.AppDir/usr/share/applications/hyprism.desktop HyPrism.AppDir/
          
          # Build AppImage
          ARCH=x86_64 /tmp/appimagetool HyPrism.AppDir HyPrism-x86_64.AppImage
          
          # Move to build/bin
          mv HyPrism-x86_64.AppImage build/bin/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HyPrism-${{ matrix.platform.name }}
          path: build/bin/*
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HyPrism-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
